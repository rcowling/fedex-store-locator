      <style>

        body {

        h1 {

        .heading {

  <body>
      
    <div class="modal" tabindex="-1" role="dialog" id="myModal" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p><b><h4>Find Pickup Location Near:</h4></b><input type="text" class="form-control" id="search-box" placeholder="Zip Code" value="97230" aria-label="Zip code" aria-describedby="basic-addon2"><button type="button" class="btn btn-primary" id="search-btn">Search</button></p>
      </div>
      <div class="modal-footer">
        <b>Select a location to pickup from. You'll recieve an email when your order arrives and have 5 days to pick it up.</b>         
      </div>
    </div>
  </div>
</div>  
      
    <div class='sidebar'>
      
    <div id='listings' class='listings'></div>
    </div>
    <div id='map' class='map'> </div>

  <script>
  // This will let you use the .remove() function later on
  if (!('remove' in Element.prototype)) {
    Element.prototype.remove = function() {
      if (this.parentNode) {
          this.parentNode.removeChild(this);
      }
    };
  }

  mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2lqbmpqazdlMDBsdnRva284cWd3bm11byJ9.V6Hg2oYJwMAxeoR9GEzkAA';

  // This adds the map
  var map = new mapboxgl.Map({
    // container id specified in the HTML
    container: 'map',
    // style URL
    style: 'mapbox://styles/mapbox/streets-v9',
    // initial position in [long, lat] format
    center: [-77.034084142948, 38.909671288923],
    // initial zoom
    zoom: 13,
    scrollZoom: false
  });
  // Open the modal on page load      
  $(window).on('load',function(){
    $('#myModal').modal('show');
  });
 
  // This adds the data to the map
  map.on('load', function (e) {
      
    
  });

  function flyToStore(currentFeature) {
    var coords = currentFeature.geo.split(",");  
    map.jumpTo({
        center: [coords[1], coords[0]],
        zoom: 15
      });
  }

  function createPopUp(currentFeature) {
    var coords = currentFeature.geo.split(",");  
    var popUps = document.getElementsByClassName('mapboxgl-popup');
    if (popUps[0]) popUps[0].remove();


    var popup = new mapboxgl.Popup({closeOnClick: false})
          .setLngLat([coords[1], coords[0]])
          .setHTML('<h3>Sweetgreen</h3>' +
            '<h4>' + currentFeature.address + '</h4>')
          .addTo(map);
  }

  function buildLocationList(data) {
    for (i = 0; i < data.locations.length; i++) {
      var currentFeature = data.locations[i];
      var prop = currentFeature.locations;
        
             
      var listings = document.getElementById('listings');
      var listing = listings.appendChild(document.createElement('div'));
        
      listing.className = 'item';
      listing.id = "listing-" + i;        
        
      var link = listing.appendChild(document.createElement('a'));
      link.href = '#';
      link.className = 'title';
      link.dataPosition = i;
      link.innerHTML = '<b>' + currentFeature.company; + '</b>'

      var address = listing.appendChild(document.createElement('div'));
      address.innerHTML = currentFeature.address;
        
      var csz = listing.appendChild(document.createElement('div'));
      csz.innerHTML = currentFeature.csz;    
      
      /*var hours = listing.appendChild(document.createElement('div'));
      hours.innerHTML = currentFeature.hours[0].days + ': ' + currentFeature.hours[0].hours;
      hours.style.color = 'gray'; */ 
      
      var shipbtn = listing.appendChild(document.createElement('div'));
      shipbtn.innerHTML = '<button type="button" class="btn btn-primary" id="search-btn">Ship to this address</button>'

      link.addEventListener('click', function(e){
        // Update the currentFeature to the store associated with the clicked link
        var clickedListing = data.locations[this.dataPosition];

        // 1. Fly to the point
        flyToStore(clickedListing);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(clickedListing);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        var activeItem = document.getElementsByClassName('active');

        if (activeItem[0]) {
           activeItem[0].classList.remove('active');
        }
        this.parentNode.classList.add('active');

      });
    }
  }
      
  $( "#search-btn" ).click(function() {
      // Reset any of the listings on the sidebar
     $('listings').innerHTML = "";      
     var zipcode = $('#search-box').val();      
    // This is where your '.addLayer()' used to be, instead add only the source without styling a layer
     $.ajax({
          dataType: 'json',
          url: 'https://kaiserco.co/api/fedex-hal/?zip=' + zipcode,
          type: "GET",    
          success: function(data) { 
              buildLocationList(data); 
              // Move the map to the coordinates of the input
              var zipCoords = data.origin_geo.split(',');
              map.jumpTo({
                center: [zipCoords[1], zipCoords[0]],
                zoom: 10
              });
            // add markers to map            
            data.locations.forEach(function(marker, i) {
                var coords = marker.geo.split(",");
                // Create an img element for the marker
                var el = document.createElement('div');
                el.id = "marker-" + i;               
                el.className = 'marker';
                $('.marker').attr('data-content', i);
                // Add markers to the map at all points
                new mapboxgl.Marker(el, {offset: [0, -23]})
                    .setLngLat([coords[1], coords[0]])
                    .addTo(map);
              
                el.addEventListener('click', function(e){
                    // 1. Fly to the point
                    flyToStore(marker);

                    // 2. Close all other popups and display popup for clicked store
                    createPopUp(marker);

                    // 3. Highlight listing in sidebar (and remove highlight for all other listings)
                    var activeItem = document.getElementsByClassName('active');

                    e.stopPropagation();
                    if (activeItem[0]) {
                       activeItem[0].classList.remove('active');
                    }

                    var listing = document.getElementById('listing-' + i);
                    listing.classList.add('active');
                    
                });
              });
          },
          error:function() {
              alert("No locations found. Please try a different zipcode");
            },            
        });
  });      

    </script>
  </body>
